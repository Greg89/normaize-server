# SonarQube Project Configuration for Normaize Server
# This file ensures all projects in the solution are analyzed by SonarQube

# Project identification
sonar.projectKey=Greg89_normaize-server
sonar.organization=greg89
sonar.projectName=Normaize Server
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=Normaize.API,Normaize.Core,Normaize.Data
sonar.tests=Normaize.Tests

# Language and framework
sonar.language=cs
sonar.dotnet.version=9.0

# Coverage configuration
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.coverage.exclusions=**/*.Designer.cs,**/Migrations/**,**/bin/**,**/obj/**

# Exclusions
sonar.exclusions=**/coverage-report/**,**/coverage-summary/**,**/coverage-opencover/**,**/coverage/**,**/test-results/**,**/bin/**,**/obj/**,**/uploads/**,**/*.Designer.cs,**/Migrations/**,**/Program.cs

# Test exclusions
sonar.test.exclusions=**/bin/**,**/obj/**,**/coverage/**,**/test-results/**

# Encoding
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.verbose=false
sonar.scm.disabled=false

# Quality Gate settings
sonar.qualitygate.wait=true 