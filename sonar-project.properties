# SonarQube Project Properties
# This file provides explicit configuration for SonarQube analysis

# Exclude generated and build files
sonar.exclusions=**/coverage-report/**,**/coverage-summary/**,**/coverage-opencover/**,**/coverage/**,**/test-results/**,**/bin/**,**/obj/**,**/uploads/**,**/*.Designer.cs

# Explicitly exclude Entity Framework migrations
sonar.exclusions=**/Migrations/**,**/Migrations/**/*.cs,**/*Migration*.cs,**/*Snapshot*.cs

# Exclude test files from analysis
sonar.test.exclusions=**/Tests/**,**/*Tests.cs,**/*Test.cs

# Coverage settings
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Verbose logging for debugging
sonar.verbose=true 